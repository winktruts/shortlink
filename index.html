<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RaiMovie - Nonton Film Gratis</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      color: white;
      text-align: center;
      background: black;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    header {
      padding: 2em 1em;
      background: rgba(0, 0, 0, 0.6);
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }
    header p {
      font-size: 1.2em;
    }
    .movie-search {
      margin: 2em auto;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      font-size: 1em;
      border: none;
      background: #ff416c;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #results {
      margin: 2em auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      max-width: 1000px;
    }
    .movie-card {
      background: rgba(30, 30, 47, 0.8);
      border-radius: 10px;
      padding: 10px;
      width: 180px;
    }
    .movie-card img {
      width: 100%;
      border-radius: 5px;
    }
    .movie-card h3 {
      font-size: 1em;
      margin: 0.5em 0 0.2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>RaiMovie</h1>
    <p>Nonton film terbaru tanpa iklan dan tanpa ribet</p>
  </header>

  <div class="movie-search">
    <input type="text" id="search" placeholder="Cari film..." />
    <button onclick="searchMovie()">üîç Cari</button>
  </div>

  <div id="results"></div>

  <script>
    const API_KEY = '0affa794699e653a183d25ecfe0d078d';

    async function searchMovie() {
      const query = document.getElementById('search').value;
      const response = await fetch(
        `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`
      );
      const data = await response.json();
      displayResults(data.results);
    }

    function displayResults(movies) {
      const results = document.getElementById('results');
      results.innerHTML = '';
      if (!movies.length) {
        results.innerHTML = '<p>Film tidak ditemukan.</p>';
        return;
      }
      movies.forEach((movie) => {
        const div = document.createElement('div');
        div.className = 'movie-card';
        div.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" />
          <h3>${movie.title}</h3>
          <p>${movie.release_date}</p>
        `;
        results.appendChild(div);
      });
    }

    // Set background dari film terbaru
    async function setDynamicBackground() {
      const res = await fetch(`https://api.themoviedb.org/3/movie/now_playing?api_key=${API_KEY}&language=id-ID&page=1`);
      const data = await res.json();
      const latest = data.results[0];
      if (latest && latest.backdrop_path) {
        document.body.style.background = `
          linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.9)),
          url('https://image.tmdb.org/t/p/original${latest.backdrop_path}') no-repeat center center fixed
        `;
        document.body.style.backgroundSize = 'cover';
      }
    }

    setDynamicBackground();
  </script>
</body>
</html>
