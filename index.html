<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaiMovie - Nonton Film Gratis</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
    }
    header {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      text-align: center;
      padding: 20px;
      position: relative;
    }
    header h1 {
      font-size: 2.5em;
    }
    header p {
      font-size: 1.1em;
    }
    .slideshow {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
      margin-top: 10px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      width: 100vw;
      height: 250px;
      object-fit: cover;
    }
    .slide-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .slide-nav button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 2em;
      padding: 10px;
      cursor: pointer;
    }
    .slideshow-controls {
      position: absolute;
      bottom: 10px;
      right: 20px;
    }
    .slideshow-controls button {
      background: #fff;
      color: #000;
      padding: 5px 10px;
      border: none;
      margin-left: 5px;
      cursor: pointer;
    }
    .dots {
      text-align: center;
      position: absolute;
      bottom: 15px;
      width: 100%;
    }
    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }
    .dot.active {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>RaiMovie</h1>
    <p>Nonton film terbaru tanpa iklan dan tanpa ribet</p>
    <div class="slideshow" id="slideshow">
      <div class="slides" id="slides">
        <img src="https://image.tmdb.org/t/p/original/8YFL5QQVPy3AgrEQxNYVSgiPEbe.jpg" alt="Slide 1">
        <img src="https://image.tmdb.org/t/p/original/wgT0TS6Dd4tNA1xFHMgZDfF0iCw.jpg" alt="Slide 2">
        <img src="https://image.tmdb.org/t/p/original/rSPw7tgCH9c6NqICZef4kZjFOQ5.jpg" alt="Slide 3">
      </div>
      <div class="slide-nav">
        <button onclick="prevSlide()">&#10094;</button>
        <button onclick="nextSlide()">&#10095;</button>
      </div>
      <div class="slideshow-controls">
        <button onclick="pauseSlide()">⏸ Pause</button>
        <button onclick="playSlide()">▶ Play</button>
      </div>
      <div class="dots" id="dots"></div>
    </div>
  </header>
  <!-- existing content remains unchanged -->
  <script>
    let currentIndex = 0;
    let slides = document.getElementById('slides');
    let totalSlides = slides.children.length;
    let autoSlide = setInterval(() => nextSlide(), 5000);
    let dotsContainer = document.getElementById('dots');

    for (let i = 0; i < totalSlides; i++) {
      let dot = document.createElement('span');
      dot.classList.add('dot');
      dot.addEventListener('click', () => {
        currentIndex = i;
        showSlide(currentIndex);
      });
      dotsContainer.appendChild(dot);
    }

    function updateDots() {
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
      });
    }

    function showSlide(index) {
      slides.style.transform = `translateX(-${index * 100}vw)`;
      updateDots();
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      showSlide(currentIndex);
    }

    function pauseSlide() {
      clearInterval(autoSlide);
    }

    function playSlide() {
      autoSlide = setInterval(() => nextSlide(), 5000);
    }

    // Swipe gesture support
    let startX = 0;
    document.getElementById('slideshow').addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    document.getElementById('slideshow').addEventListener('touchend', e => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextSlide();
      if (endX - startX > 50) prevSlide();
    });

    showSlide(currentIndex);
  </script>
</body>
</html>
